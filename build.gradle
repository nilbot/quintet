group 'schubert'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.kohsuke', name: 'wordnet-random-name', version: '1.3'
}

test {
    testLogging.showStandardStreams = true
}
